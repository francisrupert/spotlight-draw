<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Highlight Options</title>
  <link rel="stylesheet" href="../tokens.css">
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <div class="setting-group">
      <label>Border</label>
      <div class="button-group" id="borderSize">
        <button type="button" class="button-group-item" data-value="0.5">0.5</button>
        <button type="button" class="button-group-item" data-value="1">1</button>
        <button type="button" class="button-group-item" data-value="2">2</button>
        <button type="button" class="button-group-item" data-value="3">3</button>
      </div>
    </div>

    <div class="setting-group">
      <label>Color</label>
      <div class="button-group color-group" id="defaultColor">
        <button type="button" class="button-group-item color-button" data-value="" data-color="orange"></button>
        <button type="button" class="button-group-item color-button" data-value="box-highlight-rectangle--plain" data-color="plain"></button>
        <button type="button" class="button-group-item color-button" data-value="box-highlight-rectangle--blue" data-color="blue"></button>
        <button type="button" class="button-group-item color-button" data-value="box-highlight-rectangle--purple" data-color="purple"></button>
        <button type="button" class="button-group-item color-button" data-value="box-highlight-rectangle--green" data-color="green"></button>
      </div>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
