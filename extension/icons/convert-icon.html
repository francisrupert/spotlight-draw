<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon Converter - SpotlightDraw</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      line-height: 1.6;
    }
    h1 { color: #2196F3; }
    .preview { display: flex; gap: 20px; margin: 20px 0; }
    .icon-preview {
      text-align: center;
      padding: 20px;
      border: 2px solid #ddd;
      border-radius: 8px;
    }
    .icon-preview img { display: block; margin: 10px auto; }
    button {
      background: #2196F3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin: 5px;
    }
    button:hover { background: #1976D2; }
    .instructions {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 4px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¦ SpotlightDraw Icon Converter</h1>

  <div class="instructions">
    <strong>Instructions:</strong> Click the buttons below to download PNG icons at each required size.
    Save them in the <code>extension/icons/</code> directory with the names shown.
  </div>

  <div class="preview">
    <div class="icon-preview">
      <h3>16Ã—16</h3>
      <canvas id="canvas16" width="16" height="16"></canvas>
      <button onclick="downloadIcon(16)">Download icon-16.png</button>
    </div>

    <div class="icon-preview">
      <h3>48Ã—48</h3>
      <canvas id="canvas48" width="48" height="48"></canvas>
      <button onclick="downloadIcon(48)">Download icon-48.png</button>
    </div>

    <div class="icon-preview">
      <h3>128Ã—128</h3>
      <canvas id="canvas128" width="128" height="128"></canvas>
      <button onclick="downloadIcon(128)">Download icon-128.png</button>
    </div>
  </div>

  <script>
    const svgString = `<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <rect width="128" height="128" fill="#2196F3" rx="24"/>
  <rect x="24" y="24" width="80" height="80" fill="none" stroke="#FF9800" stroke-width="8" rx="4"/>
  <rect x="40" y="40" width="48" height="48" fill="none" stroke="#FFB74D" stroke-width="4" rx="2"/>
</svg>`;

    function drawIcon(size) {
      const canvas = document.getElementById(`canvas${size}`);
      const ctx = canvas.getContext('2d');
      const img = new Image();
      const blob = new Blob([svgString], { type: 'image/svg+xml' });
      const url = URL.createObjectURL(blob);

      img.onload = function() {
        ctx.clearRect(0, 0, size, size);
        ctx.drawImage(img, 0, 0, size, size);
        URL.revokeObjectURL(url);
      };

      img.src = url;
    }

    function downloadIcon(size) {
      const canvas = document.getElementById(`canvas${size}`);
      canvas.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `icon-${size}.png`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      });
    }

    // Draw all icons on page load
    [16, 48, 128].forEach(drawIcon);
  </script>
</body>
</html>
